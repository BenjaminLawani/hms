<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelHub - Sign Up</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 48px;
        }
        .welcome-section {
            margin-bottom: 32px;
        }
        h2 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
            color: #333;
        }
        h2 span {
            display: block;
        }
        p {
            color: #666;
            margin: 8px 0 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #66afe9;
            box-shadow: 0 0 0 2px rgba(102, 175, 233, 0.25);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #63B3ED;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: #4299E1;
        }
        .login-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
        .login-link a {
            color: #63B3ED;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        .success-message {
            color: #38a169;
            font-size: 14px;
            margin-top: 16px;
            padding: 10px;
            background-color: #f0fff4;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>HostelHub</h1>
        <div class="welcome-section">
            <h2>
                <span>Create</span>
                <span>account</span>
            </h2>
            <p>Join us to start exploring and tracking<br>your academic journey.</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Surname</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" name="level" required>
                    <option value="" disabled selected>Select your level</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password" required>
                <div id="errorMessage" class="error-message"></div>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Account created successfully! Redirecting to login...
        </div>
        
        <div class="login-link">
            Already have an account? <a href="/auth/login">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide any previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Log action for debugging
            console.log('Form submitted, preparing to send data');
            
            // Get form data
            const formData = {
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                level: parseInt(document.getElementById('level').value), // Convert to integer
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Log data being sent (remove this in production)
            console.log('Sending data:', formData);
            
            // Submit to API
            fetch('/auth/get-started', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                
                // For 422 errors, we want to see the validation errors
                return response.json().then(data => {
                    if (!response.ok) {
                        console.log('Error response data:', data);
                        // For 422, FastAPI returns validation errors in a specific format
                        if (response.status === 422 && data.detail) {
                            // Handle validation errors from FastAPI
                            let errorMsg = "Validation error(s): ";
                            if (Array.isArray(data.detail)) {
                                // Multiple validation errors
                                data.detail.forEach(err => {
                                    errorMsg += `${err.loc.slice(-1)[0]}: ${err.msg}; `;
                                });
                            } else {
                                // Single error message
                                errorMsg += data.detail;
                            }
                            throw new Error(errorMsg);
                        }
                        throw new Error(data.detail || 'Failed to create account');
                    }
                    return data;
                });
            })
            .then(data => {
                // Success - log and show message
                console.log('Success:', data);
                successMessage.style.display = 'block';
                
                // Reset form
                document.getElementById('signupForm').reset();
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 2000);
            })
            .catch(error => {
                // Log the full error for debugging
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        // });catch(error => {
        //         errorMessage.textContent = error.message;
        //         errorMessage.style.display = 'block';
        //     });
        });
    </script>
</body>
</html>
