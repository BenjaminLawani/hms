<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelHub - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 48px;
        }
        .welcome-section {
            margin-bottom: 32px;
        }
        h2 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
            color: #333;
        }
        h2 span {
            display: block;
        }
        p {
            color: #666;
            margin: 8px 0 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #66afe9;
            box-shadow: 0 0 0 2px rgba(102, 175, 233, 0.25);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #63B3ED;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: #4299E1;
        }
        button:disabled {
            background-color: #A0AEC0;
            cursor: not-allowed;
        }
        .signup-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
        .signup-link a {
            color: #63B3ED;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            margin-bottom: 16px;
            padding: 10px;
            background-color: #fff5f5;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>HostelHub</h1>
        <div class="welcome-section">
            <h2>
                <span>Welcome Back</span>
                
            </h2>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
            
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="login-button">Sign in</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="/auth/get-started">Sign up</a>
        </div>
    </div>

    <script>
        // Global variables
        //const API_BASE_URL = 'http://localhost:8000';
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        
        /**
         * Parse the response headers to extract the redirect URL
         * @param {Response} response - The fetch API response object
         * @returns {string|null} - The redirect URL or null if not found
         */
        function getRedirectUrl(response) {
            const redirectUrl = response.headers.get('X-Redirect-URL');
            return redirectUrl;
        }

        // Handle user authentication and redirection
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            errorMessage.style.display = 'none';
            
            try {
                // Create form data for OAuth2
                const formData = new FormData();
                formData.append('username', email); // API expects username field for email
                formData.append('password', password);
                
                // Make login request
                const response = await fetch(`/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const responseData = await response.json();
                    throw new Error(responseData.detail || 'Invalid credentials');
                }
                
                // Get the data from the response
                const responseData = await response.json();
                
                // Save token to localStorage
                localStorage.setItem('token', responseData.access_token);
                
                // Check for redirect URL in headers
                const redirectUrl = getRedirectUrl(response);
                
                if (redirectUrl) {
                    // Use the URL from the header
                    window.location.href = redirectUrl;
                } else {
                    // If no redirect URL provided, use the dashboard redirect endpoint
                    window.location.href = '/dashboard/redirect';
                }
                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginButton.disabled = false;
                loginButton.textContent = 'Sign in';
            }
        });
    </script>
</body>
</html>
