<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 2rem;
        }

        /* Card */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #333;
        }

        .card-description {
            color: #666;
            font-size: 0.875rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.875rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #63B3ED;
            box-shadow: 0 0 0 2px rgba(99, 179, 237, 0.25);
        }

        /* Button */
        button {
            width: 100%;
            padding: 0.625rem 1rem;
            background-color: #63B3ED;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #4299E1;
        }

        button:disabled {
            background-color: #A0AEC0;
            cursor: not-allowed;
        }

        /* Error message */
        .message {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            width: 100%;
        }

        .error-message {
            background-color: #FED7D7;
            border: 1px solid #F56565;
            color: #C53030;
            display: none;
        }

        /* Link */
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #4299E1;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Login</h1>
                <p class="card-description">Enter your credentials to access your account</p>
            </div>
            
            <div id="error-message" class="message error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="login-button">Sign in</button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="/auth/get-started">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const API_BASE_URL = 'http://localhost:8000';
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        
        /**
         * Parse the response headers to extract the redirect URL
         * @param {Response} response - The fetch API response object
         * @returns {string|null} - The redirect URL or null if not found
         */
        function getRedirectUrl(response) {
            const redirectUrl = response.headers.get('X-Redirect-URL');
            return redirectUrl;
        }

        // Handle user authentication and redirection
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            errorMessage.style.display = 'none';
            
            try {
                // Create form data for OAuth2 password flow
                const formData = new FormData();
                formData.append('username', email); // API expects username field for email
                formData.append('password', password);
                
                // Make login request
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const responseData = await response.json();
                    throw new Error(responseData.detail || 'Invalid credentials');
                }
                
                // Get the data from the response
                const responseData = await response.json();
                
                // Save token to localStorage
                localStorage.setItem('token', responseData.access_token);
                
                // Check for redirect URL in headers
                const redirectUrl = getRedirectUrl(response);
                
                if (redirectUrl) {
                    // Use the URL from the header
                    window.location.href = redirectUrl;
                } else {
                    // If no redirect URL provided, use the dashboard redirect endpoint
                    // This endpoint will check the user role and redirect accordingly
                    window.location.href = '/dashboard/redirect';
                }
                console.log([...response.headers.entries()]);
                console.log("Redirect URL:", redirectUrl);

                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginButton.disabled = false;
                loginButton.textContent = 'Sign in';
            }
        });
    </script>
</body>
</html>
